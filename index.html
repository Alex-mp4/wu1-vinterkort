<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vinterkort Generator</title>
</head>
<body>

<main>

   <div class="main">
    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front, front">
            <img src="../images/card.jpg" alt="Winter Trees" class="image">
          </div>
          <div class="flip-card-back">
            <p id='till'></p>
            <p id='från'></p>
            <p id='text1'></p>
          </div>
        </div>
      </div>
    </div>

<div class="container3">
    <form id="form" onsubmit="return false;">
        <label for="tname">Till:</label>
        <input type="text" id="tname"/>
        <input type="submit" onclick="othername();" />
        <label for="fname">Från:</label>
        <input type="text" id="fname"/>
        <input type="submit" onclick="othername1();" />
        <label for="text">Text:</label>
        <input type="text" id="text"/>
        <input type="submit" onclick="othername2();" />
    </form>   
</div>
</main>

<script>
function othername() {
    var input1 = document.getElementById("tname").value;
    document.getElementById("till").innerHTML = input1;
}
function othername1() {
    var input2 = document.getElementById("fname").value;
    document.getElementById("från").innerHTML = input2;
}
function othername2() {
    var input3 = document.getElementById("text").value;
    document.getElementById("text1").innerHTML = input3;
}
</script>

</body>
</html>
